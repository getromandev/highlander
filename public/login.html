<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Highlander</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
  </head>
<body>
    <!-- Navigation -->
    <nav class="nav has-shadow">
          <div class="nav-left">
            <a class="nav-item logo-nav" href="index.html">
              <p class="logo">Highlander</p>
            </a>
          </div>

            <!-- This "nav-toggle" hamburger menu is only visible on mobile -->
            <!-- You need JavaScript to toggle the "is-active" class on "nav-menu" -->

            <span></span>
            <span></span>
            <span></span>
          </span>

          <div class="nav-right nav-menu">
            <a class="nav-item is-tab nav-color" href="register.html">
              <i class="fa fa-user-o icon the-shit" aria-hidden="true"></i>
              Sign Up
            </a>
            <a class="nav-item is-tab nav-color" href="login.html">
              <i class="fa fa-sign-out icon the-shit" aria-hidden="true"></i>
              Log In
            </a>
          </div>
    </nav>

<section class="hero is-small login-bg-image">
  <div class="hero-body">
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-3">
        <h1 class="login-form-heading">Login</h1>
          <div class="card is-small box">
            <div class="card-content">
              <div class="field">
                  <p class="control has-icon">
                    <input class="input is-large" type="email" placeholder="Email">
                    <span class="icon is-medium">
                      <i class="fa fa-envelope"></i>
                    </span>
                  </p>
                </div>
                <div class="field">
                  <p class="control has-icon">
                    <input class="input is-large" type="password" placeholder="Password">
                    <span class="icon is-medium">
                      <i class="fa fa-lock"></i>
                    </span>
                  </p>
                </div>
                <div class="field">
                    <p class="control">
                      <label class="checkbox">
                        <input type="checkbox">
                        Remember me
                      </label>
                    </p>
                </div>
                <div class="field">
                  <p class="control">
                    <button class="button is-success is-medium">
                      Login
                    </button>
                  </p>
              </div>
            </div>
            <div class="has-text-centered">
              <p>
                <a href="login.html" class="loginCookies">Login</a> |
                <a href="register.html" class="loginCookies">Register an Account</a> |
                <a href="#" class="loginCookies">Forgot Password</a>  |
                <a href="#" class="loginCookies">Need Help</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
</section>

<footer class="footer">
  <div class="container">
  </div>
  <div class="content has-text-centered">

      <strong>Highlander</strong> by <a class="heribertoFooterName" href="https://iamromanh.github.io/heribertoResumeSite/index.html#"
      >Heriberto Roman</a> made with <i class="fa fa-heart fa-2x heribertoHeart"></i>.
    <p>
    <p>
      <a class="icon" href="https://github.com/iamromanh">
        <i class="fa fa-github heribertoGithubIcon"></i>
      </a>
    </p>
  </div>
</footer>
</body>
</html>
