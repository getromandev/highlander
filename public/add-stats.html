    <script src="js/logout.js"></script>

<body>
    <!-- Navigation -->
<nav class="nav has-shadow">
      <div class="nav-left">
        <a class="nav-item logo-nav" href="index.html">
          <p class="logo">Highlander</p>
        </a>
      </div>

      <span id="nav-toggle" class="nav-toggle toggle-hamburger-placement" onclick="document.getElementById('nav-menu').classList.toggle('is-active');">
        <span></span>
        <span></span>
        <span></span>
      </span>

        <div class="nav-right nav-menu" id="nav-menu">
          <a class="nav-item nav-color is-tab" href="dashboard.html">
            <i class="fa fa-home icon the-shit" aria-hidden="true"></i>
            Dashboard
          </a>
          <a class="nav-item nav-color is-tab" href="team.html">
            <i class="fa fa-futbol-o icon the-shit" aria-hidden="true"></i>
            Team
          </a>
          <a class="nav-item nav-color is-tab" href="roster.html">
            <i class="fa fa-users icon the-shit" aria-hidden="true"></i>
            Roster
          </a>
          <a class="nav-item nav-color is-tab is-active" href="stats.html">
            <i class="fa fa-list-ol icon the-shit" aria-hidden="true"></i>
            Stats
          </a>
          <a class="nav-item is-tab nav-color logout-session">
            <i class="fa fa-sign-out icon the-shit" aria-hidden="true"></i>
            Log out
          </a>
        </div>
</nav>

<section class="hero is-primary dashboard-bg-image">
  <div class="hero-body hero-bg-image">
    <div class="container profile">
      <div class="profile-heading">
        <nav class="level">
          <div class="level-left">
            <div class="level-item">
              <p>
                <span class="title is-bold profile-title">
                  Add New Stats
                </span>
              </p>
            </div>
          </div>
          <div class="level-right">
            <span class="level-item">
              <a class="button is-primary is-outlined" title="Disabled button" disabled href="team.html">
                Add New Stats
              </a>
            </span>
          </div>
        </nav>
      </div>
    </div>
</div>
</section>

<section class="section add-stat-modal">
  <div class="container">
    <div class="columns">
      <div class="column is-half is-offset-one-quarter box">
        <div class="notification is-success add-stat-notification">
          Success! You added a new stat.
        </div>

        <div class="notification is-warning add-stat-error-notification">
          Sorry you are missing details, please fill out the <strong>entire</strong> form.
        </div>


        <div class="field">
          <label class="label">Select Player</label>
          <p class="control">
            <span class="select is-medium">
              <select class="select-players"></select>
            </span>
          </p>
        </div>
        <div class="field">
          <label class="label">Select Stat Category</label>
          <p class="control">
            <span class="select is-medium">
              <select class="stat-id">
                <option value="1">Hits</option>
                <option value="2">At Bats</option>
                <option value="3">Home Runs</option>
                <option value="4">Earned Runs</option>
                <option value="5">Innings Pitched</option>
                <option value="6">Strikeouts</option>
              </select>
            </span>
          </p>
        </div>
        <div class="field">
          <label class="label">How Many</label>
          <p class="control">
            <input class="input is-medium required" type="email" placeholder="How Many" id="howMany">
          </p>
        </div>
          <div>
            <span class="level-item has-text-centered">
              <a class="button is-primary is-outlined form-trigger-add-stat">
                Add New Stats
              </a>
            </span>
          </div>
      </div>
    </div>
  </div>
</section>
  </body>
</html>
