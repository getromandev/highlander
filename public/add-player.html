<body>
    <!-- Navigation -->
<nav class="nav has-shadow bar">

<section class="hero is-primary dashboard-bg-image">
  <div class="hero-body">
    <div class="container profile">
      <div class="profile-heading">
        <nav class="level">
          <div class="level-left">
            <div class="level-item">
              <p>
                <span class="title is-bold profile-title">
                  Add a New Player
                </span>
              </p>
            </div>
          </div>
          <div class="level-right">
            <span class="level-item">
              <a class="button is-primary is-outlined" title="Disabled button" disabled href="team.html">
                Add New Player
              </a>
            </span>
            <span class="level-item">
              <a class="button is-primary is-outlined" href="roster-list.html">
                View Player Roster
              </a>
            </span>
          </div>
        </nav>
      </div>
    </div>
</div>
</section>

<section class="coach-dashboard-menu">
  <div class="tabs is-toggle is-fullwidth is-medium">
    <ul>
      <li>
        <a href="dashboard.html">
          <span class="icon"><i class="fa fa-home" aria-hidden="true"></i></span>
          <span>Dashboard</span>
        </a>
      </li>
      <li>
        <a href="team.html" class="button-color forlife">
          <span class="icon"><i class="fa fa-futbol-o" aria-hidden="true"></i></span>
          <span>Team</span>
        </a>
      </li>
      <li class="is-active">
        <a href="roster.html">
          <span class="icon"><i class="fa fa-users" aria-hidden="true"></i></span>
          <span>Roster</span>
        </a>
      </li>
      <li>
        <a>
          <span class="icon"><i class="fa fa-list-ol"></i></span>
          <span>Stats</span>
        </a>
      </li>
    </ul>
  </div>
</section>

<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column is-half is-offset-one-quarter box">
        <div class="field">
          <label class="label">Select Team</label>
          <p class="control">
            <span class="select is-medium">
              <select>
                <option>Highlander</option>
                <option>Gem Stars</option>
              </select>
            </span>
          </p>
        </div>
        <div class="field">
          <label class="label">Email</label>
          <p class="control">
            <input class="input is-medium" type="email" placeholder="Email" id="email">
          </p>
        </div>
          <div class="field">
            <label class="label">First Name</label>
            <p class="control">
              <input class="input is-medium" type="text" placeholder="First Name" id="firstName">
            </p>
          </div>
          <div class="field">
            <label class="label">Last Name</label>
            <p class="control">
              <input class="input is-medium" type="text" placeholder="Last Name" id="lastName">
            </p>
          </div>
          <div class="field">
            <label class="label">Position</label>
            <p class="control">
              <input class="input is-medium" type="text" placeholder="Position" id="Position">
            </p>
          </div>
          <div class="level">
            <span class="level-item has-text-centered">
              <a class="button is-primary is-outlined" href="roster-list.html">
                Add New Player
              </a>
            </span>
          </div>
      </div>
    </div>
  </div>
</section>

          <i class="fa fa-github"></i>
        </a>
      </p>
    </div>
  </div>
</footer>
