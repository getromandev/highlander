<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Highlander</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.css">
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/team.js"></script>
    <script src="js/add-player.js"></script>
  </head>
<body>
    <!-- Navigation -->
<nav class="nav has-shadow">
      <div class="nav-left">
        <a class="nav-item logo-nav" href="index.html">
          <p class="logo">Highlander</p>
        </a>
      </div>

        <!-- This "nav-toggle" hamburger menu is only visible on mobile -->
        <!-- You need JavaScript to toggle the "is-active" class on "nav-menu" -->
      <span class="nav-toggle toggle-hamburger-placement">
        <span></span>
        <span></span>
        <span></span>
      </span>

        <!-- This "nav-menu" is hidden on mobile -->
        <!-- Add the modifier "is-active" to display it on mobile -->
        <div class="nav-right nav-menu">
          <a class="nav-item nav-color is-tab" href="dashboard.html">
            <i class="fa fa-home icon the-shit" aria-hidden="true"></i>
            Dashboard
          </a>
          <a class="nav-item nav-color is-tab" href="team.html">
            <i class="fa fa-futbol-o icon the-shit" aria-hidden="true"></i>
            Team
          </a>
          <a class="nav-item nav-color is-tab is-active" href="roster.html">
            <i class="fa fa-users icon the-shit" aria-hidden="true"></i>
            Roster
          </a>
          <a class="nav-item nav-color is-tab" href="stats.html">
            <i class="fa fa-list-ol icon the-shit" aria-hidden="true"></i>
            Stats
          </a>
          <a class="nav-item is-tab nav-color logout-session">
            <i class="fa fa-sign-out icon the-shit" aria-hidden="true"></i>
            Log out
          </a>
        </div>
</nav>

<section class="hero is-primary dashboard-bg-image">
  <div class="hero-body hero-bg-image">
    <div class="container profile">
      <div class="profile-heading">
        <nav class="level">
          <div class="level-left">
            <div class="level-item">
              <p>
                <span class="title is-bold profile-title">
                  Add a New Player
                </span>
              </p>
            </div>
          </div>
          <div class="level-right">
            <span class="level-item">
              <a class="button is-primary is-outlined" title="Disabled button" disabled href="team.html">
                Add New Player
              </a>
            </span>
            <span class="level-item">
              <a class="button is-primary is-outlined" href="roster-list.html">
                View Player Roster
              </a>
            </span>
          </div>
        </nav>
      </div>
    </div>
</div>
</section>

<section class="section new-player">
  <div class="container">
    <div class="columns">
      <div class="column is-half is-offset-one-quarter box">
        <div class="notification is-success add-team-notification">
          Success! You added a player.
        </div>

        <div class="notification is-warning add-team-error-notification">
          Sorry you are missing details, please fill out the <strong>entire</strong> form.
        </div>

        <div class="field">
          <label class="label">Select Team</label>
          <p class="control">
            <span class="select is-medium">
              <select class="select-teams"></select>
            </span>
          </p>
        </div>
        <div class="field">
          <label class="label">Email</label>
          <p class="control">
            <input class="input is-medium required" type="email" placeholder="Email" id="playerEmail">
          </p>
        </div>
          <div class="field">
            <label class="label">First Name</label>
            <p class="control">
              <input class="input is-medium required" type="text" placeholder="First Name" id="firstName">
            </p>
          </div>
          <div class="field">
            <label class="label">Last Name</label>
            <p class="control">
              <input class="input is-medium required" type="text" placeholder="Last Name" id="lastName">
            </p>
          </div>
          <div class="field">
            <label class="label">Position</label>
            <p class="control">
              <input class="input is-medium required" type="text" placeholder="Position" id="playerPosition">
            </p>
          </div>
          <div class="level">
            <span class="level-item has-text-centered">
              <a class="button is-primary is-outlined form-trigger-add-player">
                Add New Player
              </a>
            </span>
          </div>
      </div>
    </div>
  </div>
</section>
  </body>
</html>
