<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Highlander</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.css">
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/register.js"></script>
  </head>
<body>
    <!-- Navigation -->
    <nav class="nav has-shadow">
          <div class="nav-left">
            <a class="nav-item logo-nav" href="index.html">
              <p class="logo">Highlander</p>
            </a>
          </div>

          <span id="nav-toggle" class="nav-toggle toggle-hamburger-placement" onclick="document.getElementById('nav-menu').classList.toggle('is-active');">
            <span></span>
            <span></span>
            <span></span>
          </span>

          <div class="nav-right nav-menu" id="nav-menu">
            <a class="nav-item is-tab nav-color" href="register.html">
              <i class="fa fa-user-o icon the-shit" aria-hidden="true"></i>
              Sign Up
            </a>
            <a class="nav-item is-tab nav-color" href="login.html">
              <i class="fa fa-sign-out icon the-shit" aria-hidden="true"></i>
              Log In
            </a>
          </div>
    </nav>

<section class="hero is-small login-bg-image register-player">
  <div class="hero-body">
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-3">
        <h1 class="login-form-heading">Registration</h1>
          <div class="card is-half box">
            <div class="notification is-success add-team-notification">
              Success! You added a player.
            </div>
            <div class="notification is-warning add-team-error-notification">
              Sorry you are missing details, please fill out the <strong>entire</strong> form.
            </div>
            <div class="card-content">
              <div class="field">
                  <p class="control has-icon">
                    <input class="input is-large required" type="text" placeholder="First Name" id="first_name">
                    <span class="icon is-medium">
                      <i class="fa fa-user-o"></i>
                    </span>
                  </p>
                </div>
                <div class="field">
                    <p class="control has-icon">
                      <input class="input is-large required" type="text" placeholder="Last Name" id="last_name">
                      <span class="icon is-medium">
                        <i class="fa fa-user-o"></i>
                      </span>
                    </p>
                  </div>
              <div class="field">
                  <p class="control has-icon">
                    <input class="input is-large required" type="email" placeholder="Email" id="email">
                    <span class="icon is-medium">
                      <i class="fa fa-envelope"></i>
                    </span>
                  </p>
                </div>
                <div class="field">
                  <p class="control has-icon">
                    <input class="input is-large required" type="password" placeholder="Password" id="password">
                    <span class="icon is-medium">
                      <i class="fa fa-lock"></i>
                    </span>
                  </p>
                </div>
                <div class="field">
                  <p class="control">
                    <button class="button is-success is-medium register-button">
                      Register
                    </button>
                  </p>
              </div>
            </div>
            <div class="has-text-centered">
              <p>
                <a href="login.html" class="loginCookies">Login</a> |
                <a href="register.html" class="loginCookies">Register an Account</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

</section>

<footer class="footer">
  <div class="container">
  </div>
  <div class="content has-text-centered">
    <p>
      <strong>Highlander</strong> by <a class="heribertoFooterName" href="https://iamromanh.github.io/heribertoResumeSite/index.html#"
      >Heriberto Roman</a> made with <i class="fa fa-heart fa-2x heribertoHeart"></i>.
    <p>
    <p>
      <a class="icon" href="https://github.com/iamromanh">
        <i class="fa fa-github heribertoGithubIcon"></i>
      </a>
    </p>
  </div>
</footer>
</body>
</html>
