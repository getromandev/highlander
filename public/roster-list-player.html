<section class="hero is-primary dashboard-bg-image">

      <div class="profile-heading">

          <div class="column is-4 level-left">
            <h1 class="title coach-title coach-heading-dashboard">Player Details:</h1>
              <p>
                <span class="title is-bold profile-title coach-fullname"></span>
              </p>
              <p class="profile-metadata">
                Email:
                <span class="tagline profile-metadata coach-email"></span>
              </p>
              <p class="profile-metadata">

                <span class="tagline profile-metadata stats-pos"></span>
              </p>
          </div>
          <div class="level-right">
            <span class="level-item">
                <a class="button is-primary is-outlined" href="add-player.html">

</div>

            <div class="level-item">
              <span class="icon icon-dasboard-placement">
                <i class="fa fa-list-ol" aria-hidden="true"></i>

              <td class="stats-hits"></td>
