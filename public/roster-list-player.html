<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Highlander</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/roster-list-player.js"></script>
  </head>
<body>
    <!-- Navigation -->
<nav class="nav has-shadow bar">
    <div class="container">
      <div class="nav-left">
        <a class="nav-item" href="index.html">
          <p class="logo">Highlander</p>
        </a>
      </div>

        <!-- This "nav-toggle" hamburger menu is only visible on mobile -->
        <!-- You need JavaScript to toggle the "is-active" class on "nav-menu" -->
      <span class="nav-toggle">
        <span></span>
        <span></span>
        <span></span>
      </span>

        <!-- This "nav-menu" is hidden on mobile -->
        <!-- Add the modifier "is-active" to display it on mobile -->
      <div class="nav-right nav-menu">
        <a class="nav-item nav-color is-tab">
          Contact
        </a>
        <a class="nav-item is-tab nav-color">
          Log out
        </a>
      </div>
    </div>
</nav>

<section class="hero is-primary dashboard-bg-image">
  <div class="hero-body">
    <div class="container profile">
      <div class="profile-heading">
        <nav class="level">
          <div class="level-left">
            <div class="level-item">
              <p>
                <span class="title is-bold profile-title">
                  Player Details
                </span>
              </p>
            </div>
          </div>
          <div class="level-right">
            <span class="level-item">
                <a class="button is-primary is-outlined" href="add-player.html">
                  Add New Player
                </a>
                </span>
                <span class="level-item">
                <a class="button is-primary is-outlined" href="team-list.html">
                  Edit Player
                </a>
            </span>
          </div>
        </nav>
      </div>
    </div>
</div>
</section>

<section class="coach-dashboard-menu">
  <div class="tabs is-toggle is-fullwidth is-medium">
    <ul>
      <li>
        <a href="dashboard.html">
          <span class="icon"><i class="fa fa-home" aria-hidden="true"></i></span>
          <span>Dashboard</span>
        </a>
      </li>
      <li>
        <a href="team.html" class="button-color">
          <span class="icon">
            <i class="fa fa-futbol-o" aria-hidden="true"></i>
          </span>
          <span>Team</span>
        </a>
      </li>
      <li class="is-active">
        <a href="roster.html">
          <span class="icon">
            <i class="fa fa-users" aria-hidden="true"></i>
          </span>
          <span>Roster</span>
        </a>
      </li>
      <li>
        <a href="stats.html">
          <span class="icon">
            <i class="fa fa-list-ol"></i>
          </span>
          <span>Stats</span>
        </a>
      </li>
    </ul>
  </div>
</section>

<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column is-half">
        <div class="box header">
          <nav class="level dashboard-title">
            <div class="level-left">
              <div class="level-item">
                <span class="icon">
                  <i class="fa fa-futbol-o icon-dasboard-placement" aria-hidden="true"></i>
                </span>
                <p>
                  Teams
                </p>
              </div>
            </div>
            <div class="level-right">
              <span class="level-item">
                <a class="button is-primary is-outlined" href="add-team.html">
                  Add New Team
                </a>
              </span>
            </div>
          </nav>
          <section class="teams-list-container">
            <article class="message add-team-message">
              <div class="message-body has-text-centered">
                You dont have any teams.
              </div>
            </article>
          </section>
        </div>
      </div>

    <div class="column is-half">
      <div class="box header">
        <nav class="level dashboard-title">
          <div class="level-left">
            <div class="level-item">
              <span class="icon icon-dasboard-placement">
                <i class="fa fa-list-ol" aria-hidden="true"></i>
              </span>
              <p>
                Stats
              </p>
            </div>
          </div>
          <div class="level-right">
            <span class="level-item">
              <a class="button is-primary is-outlined" href="stats.html">
                Add New Stats
              </a>
            </span>
          </div>
        </nav>
        <section class="stats-list-container">
          <article class="message">
            <div class="message-body has-text-centered">
              You dont have Stats.
            </div>
          </article>
        </section>
      </div>
    </div>
  </div>
</div>
</section>
